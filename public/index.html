<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="icon-16x16.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="icon-48x48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="icon-64x64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png" />
    <title>Image Icon Resizer</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 2rem 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        color: #111827;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        user-select: none;
      }

      form {
        background-color: white;
        padding: 2.5rem 3rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        width: 100%;
        max-width: 900px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
      }

      .drop-area {
        border: 2.5px dashed #3b82f6;
        background-color: #eff6ff;
        color: #2563eb;
        padding: 3rem;
        text-align: center;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease, border-color 0.3s ease;
        font-size: 1.25rem;
        user-select: none;
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .drop-area.dragover {
        background-color: #dbeafe;
        border-color: #1e40af;
      }

      .drop-area p {
        margin: 0;
      }

      input[type="file"] {
        display: none;
      }

      /* Two column layout for size groups on desktop */
      .size-groups {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem 4rem;
        justify-content: space-between;
      }

      .size-group {
        flex: 1 1 40%;
        min-width: 280px;
        display: flex;
        flex-direction: column;
      }

      .size-group h3 {
        margin-bottom: 1rem;
        color: #1e40af;
        font-size: 1.3rem;
        border-bottom: 2px solid #cbd5e1;
        padding-bottom: 0.3rem;
        user-select: none;
      }

      .sizes {
        display: flex;
        flex-wrap: wrap;
        gap: 10px 14px;
      }

      .sizes label {
        background: #e5e7eb;
        border-radius: 8px;
        padding: 8px 14px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        font-size: 1.05rem;
        position: relative;
        transition: background 0.25s ease;
        user-select: none;
      }

      .sizes label:hover {
        background: #d1d5db;
      }

      .sizes label:hover::after {
        content: attr(data-desc);
        position: absolute;
        bottom: 140%;
        left: 50%;
        transform: translateX(-50%);
        background: #2563eb;
        color: white;
        padding: 6px 10px;
        border-radius: 5px;
        white-space: nowrap;
        font-size: 0.9rem;
        pointer-events: none;
        opacity: 1;
        z-index: 15;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .sizes input {
        margin-right: 8px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      button {
        background-color: #2563eb;
        color: white;
        padding: 15px 0;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.25s ease;
        user-select: none;
        max-width: 400px;
        align-self: center;
        width: 100%;
        box-shadow: 0 3px 8px rgba(37, 99, 235, 0.6);
      }

      button:hover {
        background-color: #1e40af;
        box-shadow: 0 4px 14px rgba(30, 64, 175, 0.9);
      }

      #results {
        margin-top: 3rem;
        width: 100%;
        max-width: 900px;
        background: white;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        font-size: 1.1rem;
        min-height: 100px;
      }

      #results a {
        color: #2563eb;
        text-decoration: none;
        transition: color 0.25s ease;
        user-select: text;
        padding: 6px 8px;
        border-radius: 6px;
        display: inline-block;
      }

      #results a:hover {
        color: #1e3a8a;
        text-decoration: underline;
        background-color: #eff6ff;
      }

      #downloadAll {
        background-color: #10b981;
        max-width: 400px;
        align-self: flex-start;
        padding: 12px 0;
        font-size: 1.1rem;
        user-select: none;
        border-radius: 8px;
        box-shadow: 0 3px 8px rgba(16, 185, 129, 0.7);
        cursor: pointer;
        transition: background-color 0.25s ease;
        display: none; /* hidden initially */
      }

      #downloadAll:hover {
        background-color: #059669;
        box-shadow: 0 4px 14px rgba(5, 150, 105, 0.9);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        form {
          padding: 2rem 1.5rem;
        }
        .size-groups {
          flex-direction: column;
          gap: 2rem;
        }
        .size-group {
          flex-basis: auto;
        }
        button,
        #downloadAll {
          max-width: 100%;
        }
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Image Icon Resizer</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div
        id="dropArea"
        class="drop-area"
        tabindex="0"
        role="button"
        aria-label="Drag and drop an image here or click to select"
      >
        <p>ðŸ“‚ Drag & drop an image here or click to select</p>
        <input type="file" name="image" id="image" accept="image/*" required />
      </div>

      <div class="size-groups">
        <!-- Mobile -->
        <div class="size-group">
          <h3>Mobile</h3>
          <div class="sizes">
            <label data-desc="Small icon for notifications and quick actions">
              <input type="checkbox" name="sizes" value="24" /> 24x24
            </label>
            <label data-desc="Common app icon size for Android and iOS">
              <input type="checkbox" name="sizes" value="48" /> 48x48
            </label>
            <label data-desc="App icons for iOS and Android tablets">
              <input type="checkbox" name="sizes" value="72" /> 72x72
            </label>
            <label data-desc="Used for high-resolution Android icons">
              <input type="checkbox" name="sizes" value="96" /> 96x96
            </label>
            <label data-desc="Recommended PWA icon size">
              <input type="checkbox" name="sizes" value="192" /> 192x192
            </label>
            <label data-desc="Google Play Store required icon size">
              <input type="checkbox" name="sizes" value="512" /> 512x512
            </label>
          </div>
        </div>

        <!-- Wearables -->
        <div class="size-group">
          <h3>Wearables</h3>
          <div class="sizes">
            <label data-desc="Small watch face icons and widgets">
              <input type="checkbox" name="sizes" value="18" /> 18x18
            </label>
            <label data-desc="Standard watch app icon size">
              <input type="checkbox" name="sizes" value="36" /> 36x36
            </label>
            <label data-desc="High-res watch app icon">
              <input type="checkbox" name="sizes" value="48" /> 48x48
            </label>
          </div>
        </div>

        <!-- Web & Browser Extensions -->
        <div class="size-group">
          <h3>Web & Browser Extensions</h3>
          <div class="sizes">
            <label data-desc="Favicon, browser tab icon">
              <input type="checkbox" name="sizes" value="16" /> 16x16
            </label>
            <label data-desc="High-res favicon">
              <input type="checkbox" name="sizes" value="32" /> 32x32
            </label>
            <label data-desc="Browser action icon, toolbar icons">
              <input type="checkbox" name="sizes" value="48" /> 48x48
            </label>
            <label data-desc="Large extension icons and tiles">
              <input type="checkbox" name="sizes" value="128" /> 128x128
            </label>
          </div>
        </div>

        <!-- Desktop / OS -->
        <div class="size-group">
          <h3>Desktop / Operating System</h3>
          <div class="sizes">
            <label data-desc="Small file explorer icons">
              <input type="checkbox" name="sizes" value="16" /> 16x16
            </label>
            <label data-desc="Classic desktop icons">
              <input type="checkbox" name="sizes" value="32" /> 32x32
            </label>
            <label data-desc="Taskbar and system tray icons">
              <input type="checkbox" name="sizes" value="48" /> 48x48
            </label>
            <label data-desc="High-DPI icons for modern displays">
              <input type="checkbox" name="sizes" value="256" /> 256x256
            </label>
            <label data-desc="Apple touch icon for iOS home screen">
              <input type="checkbox" name="sizes" value="180" /> 180x180
            </label>
            <label data-desc="macOS Retina icons">
              <input type="checkbox" name="sizes" value="512" /> 512x512
            </label>
            <label data-desc="macOS App Store icon size">
              <input type="checkbox" name="sizes" value="1024" /> 1024x1024
            </label>
          </div>
        </div>
      </div>

      <button type="submit">Resize Image</button>
    </form>

    <div id="results">
      <button id="downloadAll" aria-label="Download all resized images">
        Download All
      </button>
    </div>

    <script>
      (() => {
        // Elements
        const dropArea = document.getElementById("dropArea");
        const fileInput = document.getElementById("image");
        const uploadForm = document.getElementById("uploadForm");
        const resultsDiv = document.getElementById("results");
        const downloadAllBtn = document.getElementById("downloadAll");
        let currentFiles = [];

        // Update drop area text
        function updateDropAreaText(fileName) {
          dropArea.querySelector("p").textContent = `ðŸ“· Selected: ${fileName}`;
        }

        // Handle file input change
        fileInput.addEventListener("change", () => {
          if (fileInput.files.length > 0) {
            updateDropAreaText(fileInput.files[0].name);
          }
        });

        // Drag & drop handlers
        dropArea.addEventListener("dragover", (e) => {
          e.preventDefault();
          dropArea.classList.add("dragover");
        });

        dropArea.addEventListener("dragleave", () => {
          dropArea.classList.remove("dragover");
        });

        dropArea.addEventListener("drop", (e) => {
          e.preventDefault();
          dropArea.classList.remove("dragover");

          const file = e.dataTransfer.files[0];
          if (file && file.type.startsWith("image/")) {
            fileInput.files = e.dataTransfer.files;
            updateDropAreaText(file.name);
          } else {
            alert("Please drop a valid image file.");
          }
        });

        // Click on drop area to open file picker
        dropArea.addEventListener("click", () => fileInput.click());

        // Handle form submit
        uploadForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(uploadForm);

          try {
            const res = await fetch("/resize", {
              method: "POST",
              body: formData,
            });

            if (!res.ok) throw new Error(`Server responded with ${res.status}`);

            const data = await res.json();

            currentFiles = [];
            resultsDiv.innerHTML = "";

            if (!data.resizedImages || data.resizedImages.length === 0) {
              resultsDiv.innerHTML =
                "<p>No resized images (sizes may exceed original).</p>";
              downloadAllBtn.style.display = "none";
              return;
            }

            // Deduplicate files by size (assuming filenames contain size like '48x48')
            const seenSizes = new Set();

            data.resizedImages.forEach(({ name, url }) => {
              const sizeMatch = name.match(/(\d+)x\1/);
              const sizeKey = sizeMatch ? sizeMatch[1] : name;

              if (!seenSizes.has(sizeKey)) {
                seenSizes.add(sizeKey);
                currentFiles.push(name);

                const a = document.createElement("a");
                a.href = url;
                a.download = name;
                a.textContent = `ðŸ“¥ ${name}`;
                resultsDiv.appendChild(a);
              }
            });

            if (currentFiles.length > 0) {
              resultsDiv.appendChild(downloadAllBtn);
              downloadAllBtn.style.display = "inline-block";
            } else {
              downloadAllBtn.style.display = "none";
            }
          } catch (error) {
            alert("Error resizing images: " + error.message);
          }
        });

        // Handle Download All click
        downloadAllBtn.addEventListener("click", async () => {
          if (currentFiles.length === 0) return;

          try {
            const res = await fetch("/download-zip", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ files: currentFiles }),
            });

            if (!res.ok) throw new Error(`Server error: ${res.status}`);

            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "resized-images.zip";
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
          } catch (error) {
            alert("Failed to download zip: " + error.message);
          }
        });
      })();
    </script>
  </body>
</html>
